<ion-header>

  <ion-navbar>
    <ion-title>Игрок</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid width="100%">
    <ion-row>
      <ion-col width="10%"><p>Имя:</p></ion-col>
      <ion-col><p [(ngModel)]="userName"></p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width="10%"><p>Логин:</p></ion-col>
      <ion-col><input [(ngModel)]="userLogin"/></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width="10%"><p>E-mail:</p></ion-col>
      <ion-col><input [(ngModel)]="eMail">/></ion-col>
    </ion-row>
  </ion-grid>
