<!--
  Generated template for the SqlExplorer page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>sqlExplorer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" [(ngModel)]="scriptText"></ion-input>
  </ion-item>
  <button ion-button full (click) = 'executeSql()'>GO!</button>
  <ion-grid>
    <ion-row *ngFor="let row of headerGrid">
      <ion-col *ngFor="let val of row">
        <strong>{{val}}</strong>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let row of resultGrid">
      <ion-col *ngFor="let val of row">
        {{val}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
